<div
  x-data="{
    component: 'component-not-found',
    fix() {
      this.component = 'component-a'
    }
  }"
>
  <div x-remote-component="`/examples/components/${component}.html`">
    <div
      x-show="_rcError"
      class="flex flex-col gap-y-2 rounded-lg border border-red-400 bg-red-200 dark:bg-red-400 dark:border-red-600 dark:text-gray-800 px-4 py-2"
    >
      <div>
        Component error: <span x-text="_rcError" class="font-semibold"></span>
      </div>
      <button @click="fix();_rc.trigger()">Reload</button>
    </div>
  </div>
</div>
