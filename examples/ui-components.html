<div
  x-data="{
    count: 0,
    handleInserted() {
      if (this.$event.detail.name === 'example') {
        this.count--
        this.$nextTick(() => {
          if (!this.count) this._rc.complete()
        })
      }
    },
    handleInitialized() {
      if (this.$event.detail.config.name === 'example') {
        this.count++
      }
    }
  }"
  @rc-inserted="handleInserted"
  @rc-initialized="handleInitialized"
>
  <div class="mb-20 mt-20 flex flex-col gap-y-10 px-6 text-gray-800">
    <div x-remote-component="#example" _id="dropdown">
      <template data-for-slot="title"> Dropdown </template>
      <template data-for-slot="text">
        <p class="markdown">
        </p>
        <button
          @click="$dispatch('open-modal', { id: 'code-modal', options: { path: '/examples/components/dropdown.html' } })"
          class="text-blue-400 underline font-semibold mr-auto"
        >x-dropdown</button>
      </template>
      <template data-for-slot="example">
        <div
          x-remote-component="/examples/dropdown.html"
          data-rc-name="example"
          data-rc-trigger="load 0 500"
          class="w-full"
        >
          <div x-remote-component="#placeholder"></div>
        </div>
      </template>
    </div>

    <hr class="border-gray-200" />

    <div x-remote-component="#example" _id="tabs">
      <template data-for-slot="title"> Tabs </template>
      <template data-for-slot="text">
        <p class="markdown">
        </p>
        <button
          @click="$dispatch('open-modal', { id: 'code-modal', options: { path: '/examples/components/tabs.html' } })"

      <template data-for-slot="example">

          x-remote-component="/examples/tabs.html"
          data-rc-name="example"
          data-rc-trigger="load 0 500"
          class="w-full"
        >
          <div x-remote-component="#placeholder"></div>
        </div>
      </template>
    </div>

    <hr class="border-gray-200" />

    <div x-remote-component="#example" _id="dynamic-tabs">
      <template data-for-slot="title"> Dynamic tabs </template>
      <template data-for-slot="text">
        <p class="markdown">
          This uses the same `x-tabs` component as the previous example, but the tabs are generated dynamically, so they can be added or removed.
        </p>
        <button
          @click="$dispatch('open-modal', { id: 'code-modal', options: { path: '/examples/components/tabs.html' } })"
          class="text-blue-400 underline font-semibold mr-auto"
        >x-tabs</button>
      </template>
      <template data-for-slot="example">
        <div
          x-remote-component="/examples/dynamic-tabs.html"
          data-rc-name="example"
          data-rc-trigger="load 0 500"
          class="w-full"
        >
          <div x-remote-component="#placeholder"></div>
        </div>
      </template>
    </div>

    <hr class="border-gray-200" />

    <div x-remote-component="#example" _id="modal">
      <template data-for-slot="title"> Modal </template>
      <template data-for-slot="text">
        <p class="markdown">
        </p>
        <button
          @click="$dispatch('open-modal', { id: 'code-modal', options: { path: '/examples/components/modal.html' } })"
          class="text-blue-400 underline font-semibold mr-auto"
        >x-modal</button>
      </template>
      <template data-for-slot="example">
        <div
          x-remote-component="/examples/modal.html"
          data-rc-name="example"
          data-rc-trigger="load 0 500"
          class="w-full"

    <hr class="border-gray-200" />

    <div x-remote-component="#example" _id="notify">
      <template data-for-slot="title"> Notify </template>
      <template data-for-slot="text">
        <p class="markdown">
        </p>
        <button
          @click="$dispatch('open-modal', { id: 'code-modal', options: { path: '/examples/components/notify.html' } })"
          class="text-blue-400 underline font-semibold mr-auto"
        >x-notify</button>
      </template>
      <template data-for-slot="example">
        <div
          x-remote-component="/examples/notify.html"
          data-rc-name="example"
          data-rc-trigger="load 0 500"
          class="w-full"
        >
          <div x-remote-component="#placeholder"></div>
        </div>
      </template>
    </div>

    <hr class="border-gray-200" />

    <div x-remote-component="#example" _id="alert">
      <template data-for-slot="title"> Alert </template>
      <template data-for-slot="text">
        <p class="markdown">
        </p>
        <button

          x-remote-component="/examples/alert.html"
          data-rc-name="example"
          data-rc-trigger="load 0 500"
          class="w-full"
        >
          <div x-remote-component="#placeholder"></div>
        </div>
      </template>
    </div>
  </div>
</div>
