<div
  x-data="{
    date: '',
    getDate() {
      if (!this.date) return
      return new Date(this.date).toLocaleDateString()
    }
  }"
>
  <x-dropdown data-offset-y="5">
    <template data-for-slot="trigger">
      <button
        x-bind="trigger"
        class="flex items-center gap-x-4 rounded-lg border border-gray-500 px-4 py-2 font-medium text-gray-500 transition focus:ring-4 focus:ring-violet-200"
      >
        <span x-text="getDate() || 'Select date...'"></span>
        <x-component
          source="#chevron"
          swap="inner"
          :data-is-active="_isOpen"
        ></x-component>
      </button>
    </template>
    <template data-for-slot="menu">
      <x-datepicker _x-model="date"></x-datepicker>
    </template>
  </x-dropdown>
</div>
