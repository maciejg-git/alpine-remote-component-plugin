<button
  @click="$dispatch('load-component-indicator')"
  class="flex items-center rounded-md border-violet-700 bg-violet-500 px-4 py-2 font-medium text-gray-100 hover:bg-violet-600 focus:ring-violet-200 dark:bg-violet-500 dark:hover:bg-violet-600"
>
  Load component
</button>

<div
  x-remote-component="/examples/components/component-a.html"
  x-rc:trigger="event 0 2000"
  @load-component-indicator.window="_rc.trigger"
>
  <svg
    viewBox="25 25 50 50"
    fill="none"
    class="animate-spinner-rotate h-10 w-10"
    x-show="_rcIsLoadingWithDelay"
  >
    <circle
      cx="50"
      cy="50"
      r="20"
      stroke="currentColor"
      stroke-width="4"
      stroke-miterlimit="10"
      stroke-linecap="round"
      class="animate-spinner-dash"
    />
  </svg>
</div>

<div
  x-remote-component="/examples/components/component-b.html"
  x-rc:trigger="event 0 2000"
  @load-component-indicator.window="_rc.trigger"
>
  <div x-remote-component="#indicator" x-show="_rcIsLoadingWithDelay"></div>
</div>

<template id="indicator">
  <svg
    viewBox="25 25 50 50"
    fill="none"
    class="animate-spinner-rotate h-10 w-10"
    x-show="_rcIsLoadingWithDelay"
  >
    <circle
      cx="50"
      cy="50"
      r="20"
      stroke="currentColor"
      stroke-width="4"
      stroke-miterlimit="10"
      stroke-linecap="round"
      class="animate-spinner-dash"
    />
  </svg>
</template>
