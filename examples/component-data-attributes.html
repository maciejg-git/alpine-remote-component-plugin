<div x-data="{ counter: 0 }">
  <div
    x-remote-component="/examples/components/component-data-attributes.html"
    _:data-value="counter"
  ></div>

  <button
    @click="counter++"
    class="flex items-center rounded-md border-violet-700 bg-violet-500 px-4 py-2 font-medium text-gray-100 hover:bg-violet-600 focus:ring-violet-200 dark:bg-violet-500 dark:hover:bg-violet-600 mt-4 mx-auto"
  >
    Increase
  </button>
</div>
