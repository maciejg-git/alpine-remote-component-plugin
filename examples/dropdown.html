<x-dropdown data-offset-y="5">
  <template data-for-slot="trigger">
    <button
      x-bind="trigger"
      class="block flex items-center rounded-md border-violet-700 bg-violet-500 px-4 py-2 font-medium text-gray-100 hover:bg-violet-600 focus:ring-violet-200 dark:bg-violet-500 dark:hover:bg-violet-600"
    >
      Dropdown menu
      <x-component
        source="#chevron"
        swap="inner"
        :data-is-active="_isOpen"
      ></x-component>
    </button>
  </template>
  <template data-for-slot="menu">
    <x-menu-item data-action="action">
      <template data-for-slot>Item</template>
    </x-menu-item>
    <x-menu-item data-action="action2">
      <template data-for-slot>Item 2</template>
    </x-menu-item>
    <x-menu-item data-action="action3">
      <template data-for-slot>Item 3</template>
    </x-menu-item>
  </template>
</x-dropdown>
